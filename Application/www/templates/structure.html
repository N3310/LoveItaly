
<header>
    <nav id="greenNav">
      <div class="nav-wrapper container">
        <a data-activates="slide-out" id="menu-button" class="button-collapse"><i class="mdi-navigation-menu material-icons">menu</i></a>

        <ul class="right">
          <li><a id="search-button" ><i class="material-icons">search</i></a></li>
          <li>
            <a href="#modal1" id="cart-button"><i class="material-icons">shopping_cart</i></a>
          </li>
        </ul>

        <!-- Codice della sideNav -->
        <ul id="slide-out" class="side-nav">
          <l1><img id="loveitaly-logo" src="img/logo-loveitaly-enz.png" alt="logo"></li>

              <li><a id="contact">Contatti</a></li>
              <li><a id="login">Login/Registrazione</a></li>
              <li><a id="faq">FAQ</a></li>
            </div>
          </ul>
          <!-- -->
          <!-- Codice della ricerca -->
          <form id="search-input" onsubmit="return false">
            <div class="input-field">
              <input id="search" type="search">
              <i id="back-button"class="material-icons">arrow_back</i>
            </div>
          </form>
          <!-- -->
          <!-- Modal Cart Structure -->
          <div id="modal1" class="modal bottom-sheet">
            <div class="modal-content">
              <a id="close-icn" class=" modal-action modal-close waves-effect waves-green btn-flat col s6"><i class="material-icons">close</i></a>
              <div id="modal-header" class="col s12">

                <div id="arrow-header" >
                  <h5 id="tit-vetr" class="col s6">Carrello</h5>
                  <img src="img/arrow.png">
                </div>
              </div>

              <!-- Qui ci va la lista dei prodotti aggiunti al carrello a run time-->
              <ul id="prod-list" class="collection">
                {{#each this}}
                <li id="single-prod" class="collection-item avatar">
                  <img src="{{img}}" alt="" class="circle">
                  <div id="li-grid" class="row">
                    <div class="col s6">
                      <span class="title">{{name}}</span>
                      <p>Quantity: <br>
                    {{quantity}}
                      </p>
                    </div>
                    <div id="liclose-icn" class="col s6">
                      <span><i  id="deletefromcart" indexcart="{{@index}}" class="material-icons">close</i></span>
                    </div>
                    <div class="col s12">
                      <span class="title right">â‚¬{{total}}</span>
                    </div>
                  </div>

                </li>
                {{/each}}
              </ul>
            </div>

            <div class="modal-footer row">
                <div class="col s6">
                  <a id="svuota" class="waves-effect waves-light btn">Svuota</a>
                </div>
                <div  class="col s6">
                  <a id="cartleft-btn" class="waves-effect waves-light btn">Checkout</a>
                </div>
              </div>
            </div>
            <!-- -->
            <!-- Modal per l'omino bianco -->

              <div id="modal2-content" class="modal-content row">
                <div id="area-per" class="col s12">
               <a id="reserved"> Area Personale </a>
                </div>
                <div class="col s12">
                 <a id="logout"> Logout</a>
                </div>

              </div>
            </div>

          </div>
      </nav>
